<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Resume Screener - Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Resume Screener - Demo UI</h1>
    <section>
      <h2>Upload Resume (PDF)</h2>
      <input id="resumeFile" type="file" accept=".pdf,.txt" />
      <input id="candidateName" placeholder="Candidate name (optional)" />
      <button id="uploadBtn">Upload Resume</button>
      <pre id="uploadRes"></pre>
    </section>

    <section>
      <h2>Match Resume with Job Description</h2>
      <textarea id="resumeText" placeholder="Paste resume text or use uploaded resume"></textarea>
      <textarea id="jobDesc" placeholder="Paste job description here"></textarea>
      <button id="matchBtn">Compute Match</button>
      <pre id="matchRes"></pre>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
